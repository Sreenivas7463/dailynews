<!DOCTYPE html>
<html>
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <button class="btn btn-sm btn-warning my-3">Get News </button>

    <ul id="news" class="list-group">

    </ul>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
  var id ='';
    $.getJSON("https://tv9telugu.com/wp-json/wp/v2/posts?per_page=100&page=1", function(result){
    console.log(result);
      $.each(result, function(i, field){
      
        $("ul#news").append('<li  class="list-group-item"><h4 class="lh-base fs-4 text-primary">'+ field['title']['rendered'] +"<small> ( "+moment(field['date']).format('Do MMMM YYYY, h:mm:ss a')+" )</small>"+"</h4>"+ field['content']['rendered'] +"<p><a href="+field['link']+" target='_blank'>Source Link </a></p>"+"</li>");
      });
    });
  });
});
</script>
</body>
</html>
